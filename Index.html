<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="Mery Modell">

                <ul>

                </div>

                    <p>Mery Modell - Tu tienda de moda femenina favorita</p>
                    <p>Contacto: info@merymodell.com | Teléfono: 123-456-7890</p>
